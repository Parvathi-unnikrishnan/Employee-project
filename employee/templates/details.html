{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Employee Details</h1>

<div class="container">
  <div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{employee.image.url}}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{employee.name}}</h5>
        <p class="card-text">{{employee.address}}</p>
        <p class="card-text"><small class="text-muted">{{employee.email}}</small></p>
        <a href="{% url 'app1:edit' employee.id %}" class="btn btn-danger">Edit</a>
        <a href="{% url 'app1:delete' employee.id %}" class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>
</div>

</div>


{% endblock %}
